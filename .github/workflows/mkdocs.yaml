name: CI con documentaci칩n con MkDocs en Github Pages autom치ticamente

on:
  workflow_run:
    workflows: ["CI con documentaci칩n autom치tica mediante JavaDoc"]
    types:
      - completed

permissions:
  contents: write

jobs:
  mkdocs-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Configurar Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Instalar MkDocs
        run: pip install mkdocs
      - name: Generar mkdocs.yml con un script
        run: |
          javac CreadorMkDocs.java
          java CreadorMkDocs
      - name: Construir sitio MkDocs
        run: mkdocs build


      - name: Publicar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
